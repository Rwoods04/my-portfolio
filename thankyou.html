<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CCCFBC;
            color: #4F7942;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .page-icon {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .page-icon img {
            width: 115px;
            height: 115px;
        }

        .thank-you-container {
            background-color: white;
            border: 1px solid #4F7942;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a.center-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4F7942;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.center-link:hover {
            background-color: #3a5b31;
        }
    </style>
</head>
<body>
    <!-- Portfolio Icon -->
    <div class="page-icon">
        <img src="images/WebsiteIcon.png" alt="Portfolio Icon">
    </div>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I appreciate you reaching out and will respond to you as soon as possible.</p>
        <a href="HomePage.html" class="center-link">Return to Home</a>
    </div>
</body>
</html>
