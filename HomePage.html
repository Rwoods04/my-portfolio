<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef5ee;
            color: #333;
        }

        /* Icon Styling */
        .page-icon {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .page-icon img {
            width: 115px;
            height: 115px;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .menu button {
            background-color: #CCCFBC;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {
            background-color: #b3b79f;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .menu-content a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .menu-content a:hover {
            background-color: #cfe5cf;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #4F7942;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3a5b31;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #2e4726;
        }

        footer {
            background-color: #3a5b31;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        footer a:hover {
            color: #cfe5cf;
        }
    </style>
</head>
<body>

    <div class="page-icon">

        <h1>Welcome to My Portfolio</h1>
        <p>Explore my skills, experience, and achievements as I build my career in technology.</p>
        <a href="AboutMe.html">Learn More About Me</a>
        <a href="Resume.html">View My Resume</a>
    </section>

    <footer>
        <p>
            <a href="https://www.linkedin.com/in/robert-woods-91b958273/" target="_blank">LinkedIn</a> |
            <a href="mailto:Robert.Woods.Civ@gmail.com">Email</a>
        </p>
    </footer>
</body>
</html>
